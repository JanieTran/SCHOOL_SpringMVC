<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diseases | Clinic Management System</title>
    
    <!-- JQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Main JS file -->
    <script src="diseases.js"></script>

</head>

<body>
    <div class="container container-fluid">
        <div class="jumbotron">
            <h1>Clinic Management System</h1>
        </div>

        <!-- NAVIGATION BAR -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark mb-4">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="#">Diseases</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Drugs</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Patients</a>
                </li>
            </ul>
        </nav>

        <!-- HEADER -->

        <div class="mb-3">
            <h1 class="mb-3">List of Diseases</h1>
            <button type="button" class="btn btn-success" onclick="toggleForm()">Add new disease</button>
        </div>

        <!-- ADD NEW DISEASE FORM -->

        <div id="form_addDisease">
            <form>
                <div class="form-group">
                    <label for="input_icd">ICD</label>
                    <input type="text" class="form-control" id="input_icd" placeholder="Ex: A00.0">
                </div>
    
                <div class="form-group">
                    <label for="input_name">Disease Name</label>
                    <input type="text" class="form-control" id="input_name" placeholder="Ex: Paratyphoid">
                </div>
            </form>

            <button type="button" class="btn btn-warning" onclick="addDisease()">Submit</button>
        </div>
        
        <!-- SEARCH BOX -->

        <div class="form-row mt-4">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="input_query" placeholder="Search...">
            </div>

            <div class="form-group col-md-4">
                <select id="input_type" class="form-control">
                    <option value='icd' selected>By ICD</option>
                    <option value='name'>By Name</option>
                </select>
            </div>

            <button type="button" class="btn btn-info col-md-2 mb-3" onclick="search()">Search</button>
        </div>


        <!-- DISEASE TABLE -->  

        <div class="text-right">
            <button type="button" class="btn btn-light" id="upList" onclick="upList()">&lt</button>
            <span id="resultStatus">Showing 1 - 100 results</span>
            <button type="button" class="btn btn-light" id="downList" onclick="downList()">&gt</button>
        </div>

        <table class="table table-striped mt-4" id="table_Diseases">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ICD</th>
                    <th scope="col">Disease Name</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>

            <tbody>
                
            </tbody>
        </table>
        
    </div>
</body>

</html>
