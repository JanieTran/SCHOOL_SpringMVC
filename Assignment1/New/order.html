        <h3>Delivery</h3>

<!-- PAGE BODY -->
<div class="container">
    <div class="row mt-4">
        <form class="col-lg-6">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
                <label for="email">Address</label>
                <input type="text" class="form-control" id="address">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
            </div>

            <div class="row mt-0">
                <div class="form-group col-lg-8">
                    <label for="product">Product</label>
                    <select name="product" id="product" class="custom-select" onchange="chooseProduct();">
                        <option value="0">--Choose a product--</option>
                        <option value="oloong">Oloong Tea</option>
                        <option value="greentea">GreenTea</option>
                        <option value="jasmine">Jasmine Tea</option>
                        <option value="tropicalfruits">Tropical Fruits Smoothie</option>
                        <option value="hazelnutcoffee">Hazelnut Coffee Ice Blend</option>
                        <option value="rosefoam">Rose Tea Milk Foam</option>
                    </select>
                </div>

                <div class="form-group col-lg-4">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" value="1" onchange="calculateTotal();">
                </div>
            </div>
            

            <div class="form-group">
                <label for="note">Note</label>
                <textarea class="form-control" id="note" rows="5"></textarea>
            </div>

            <div>
                <div class="row mt-3">
                    <div class="total col-lg-9 mt-3">
                        <span id="total-label">Total: </span>
                        <span id="total">0</span>
                        <span id="currency"> VND</span>
                    </div>
                    <div class="col-lg-2">
                        <button type="submit" class="btn btn-primary mt-3" id="submit-order">Submit</button>
                    </div>
                    
                </div>
            </div>
        </form>

        <img id="product-chosen" class="col-lg-6">
    </div>    
</div>
