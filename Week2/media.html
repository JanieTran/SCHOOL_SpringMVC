<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen, print" href="main.css" />
    <script src="main.js"></script>
</head>

<style>
    @media print {
        .printButton {
            display: none;
        }
    }

    @media screen {
        .printButton {
            color: red;
        }
    }
</style>

<body>
    <div>
        <h1>Letter</h1>
        <p>Lettere to HOS</p>
        <button class="printButton">Print</button>
    </div>
</body>
</html>
